<!DOCTYPE html>
<html>
<head>
    <title>Diff Lab</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f5f7;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            margin: auto;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        select, input, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }

        button {
            background-color: #0052cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0747a6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diff Lab</h2>

    <form action="/compare" method="post" enctype="multipart/form-data">

        <input type="file" name="file1" required>
        <input type="file" name="file2" required>

        <select name="engine" required>
            <option value="set">Set Diff (Config Mode)</option>
            <option value="sequence">Sequence Diff (Code Mode)</option>
        </select>

        <button type="submit">Compare</button>
    </form>
</div>

</body>
</html>
